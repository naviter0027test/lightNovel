<script id="contentTem" type="text/template">
    <div class="operPanel col-xs-12">
        <% 
        var prevCh = {};
        prevCh['chapter'] = 0;
        prevCh['aid'] = 0;
        var nextCh = {};
        nextCh['chapter'] = 9999999;
        nextCh['aid'] = 0;
        %>
        <select class="col-sm-2">
            <option>選擇章節</option>
        <% _.each(articles, function(item) { 
            if(prevCh['chapter'] < data['a_chapter']+1) {
                prevCh['aid'] = item['a_id'];
                prevCh['chapter'] = item['a_chapter'];
            }
        %>
            <option value="<%=item['a_id']%>"><%=item['a_aTitle']%></option>
        <% }); %>
            <!--
            <option>Ch4 章節標題</option>
            <option>Ch5 章節標題</option>
            -->
        </select>
        <% 
        for(var i = articles.length-1;i >= 0;--i) {
            if(nextCh['chapter'] > data['a_chapter']-1) {
                nextCh['aid'] = articles[i]['a_id'];
                nextCh['chapter'] = articles[i]['a_chapter'];
            }
        }
        %>
        <a class="col-sm-2" href="#<%=(prevCh['aid']!=0?'article/'+prevCh['aid']:'')%>">後一章節</a>
        <a class="col-sm-2" href="#<%=(nextCh['aid']!=0?'article/'+nextCh['aid']:'')%>">前一章節</a>
        <a class="col-sm-2" href="#">全文顯示</a>
        <a class="col-sm-1" href="#pressPraise/<%=data['a_id']%>">點讚</a>
    </div>
    <div class="articleItem">
        分級：<label><%=data['a_level']%></label> 
        屬性：<label><%=(data['a_attr']=="article"?"文":"推文")%></label> 
        更新日期：<label><%=data['a_crtime']%></label> <br />
        <h4>主CP：<%=data['a_mainCp']%></h4>
        <h4>副CP：<%=data['a_mainCp2']%></h4>
        <h4>警告：<%=data['a_alert']%></h4>
        <h4>標籤：<%=data['a_tag']%></h4>
        <span class="col-xs-6">
        <% if(data['as_finally'] != null) { %>
            章節：<label><%=data['a_chapter']%>/<%=data['as_finally']%></label> 
        <% } %>
            讚：<label></label> 點擊數：<label></label> 
        </span><br />
    </div>
    <div class="articleData">
        <hr />
        <h2><%=data['a_title']%></h2>
        <h3>作者名稱</h3>
        <hr />
        <div class="articleContent">
            <%=data['a_content']%>
        </div>
    </div>
    <div class="operPanel col-xs-12">
        <select class="col-sm-2">
            <option>選擇章節</option>
            <option>Ch3 章節標題</option>
            <option>Ch4 章節標題</option>
            <option>Ch5 章節標題</option>
        </select>
        <a class="col-sm-2" href="#">後一章節</a>
        <a class="col-sm-2" href="#">前一章節</a>
        <a class="col-sm-2" href="#">全文顯示</a>
        <a class="col-sm-1" href="#pressPraise/<%=data['a_id']%>">點讚</a>
    </div>
</script>
<script id="msgListTem" type="text/template">
    <h2>我要留言</h2>
    <textarea id="msgInput" class="col-xs-12" placeholder="留言輸入區，登入者才可留言，最多可輸入5000字"></textarea>
    <br />
    <button id="msgSend">送出留言</button>
    <hr />
    <% _.each(data, function(item) { %>
    <div class="userMsg col-xs-12">
        <img src="<%=item['headImg']%>" />
        <h5 class="col-xs-6"><%=item['m_user']%></h5>
        <div class="col-xs-6"><%=item['ms_text']%></div>
    </div>
    <% }); %>
</script>
