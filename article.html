<html>
    <head>
        <title>核桃文库</title>
        <meta charset="utf-8" />
	<link href='lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
	<link href='lib/bootstrap/dist/css/bootstrap-theme.min.css' rel='stylesheet' />
	<link rel="stylesheet" type="text/css" href="css/header.css" />
	<link rel="stylesheet" type="text/css" href="css/article.css" />
	<link rel="stylesheet" type="text/css" href="css/pager.css" />
    </head>
    <body>
        <div id="header">
            <img src="imgs/LogoTemplate.png" />
            <!--
            <span class="col-xs-3">
                <a href="javascript:TSC('gb')">簡體</a> /
                <a href="javascript:TSC('big5')">繁體</a>
            </span>
            -->
            <div class="nav col-xs-12">
                <a class="nowChoose"  href="index.html">--</a>
                <a class=""  href="useExplan.html">--</a>
                <a class="rightNav login" href="#">登入</a>
            </div>
            <form id="loginPanel" class="floatPanel" action="afterLogin.html">
                <div class="top-arrow"></div>
                <h3 class="col-xs-12">登入</h3>
                <span class="col-xs-3">帐号</span><input class="col-xs-9 input" type="text" name="user" />
                <span class="col-xs-3">密码</span><input class="col-xs-9 input" type="password" name="pass" />
                <button class="col-xs-12">登入</button>
                <input type="checkbox" name="rememberMe" />记住我<a class="forget" href="#">忘记密码</a>
                <hr />
                新使用者
                <a class="col-xs-12 register" href="register.html">注册</a>
            </form>
        </div>
        <div id="content" class="col-xs-12">
            <div class="operPanel col-xs-12">
                <select class="col-sm-2">
                    <option>選擇章节</option>
                </select>
                <a class="col-sm-2" href="#">后一章节</a>
                <a class="col-sm-2" href="#">前一章节</a>
                <a class="col-sm-2" href="#">全文显示</a>
            </div>
            <div class="articleItem">
                分級：<label></label> 属性：<label></label> 更新日期：<label></label> <br />
                <h4>主CP：</h4>
                <h4>副CP：</h4>
                <h4>警告：</h4>
                <h4>标签：</h4>
                <span class="col-xs-6">章节：<label></label> </span><br />
            </div>
            <div class="articleData">
                <hr />
                <h2></h2>
                <h3></h3>
                <hr />
                <div class="articleContent">
                </div>
            </div>
            <div class="operPanel col-xs-12">
                <select class="col-sm-2">
                    <option>選擇章节</option>
                </select>
                <a class="col-sm-2" href="#">后一章节</a>
                <a class="col-sm-2" href="#">前一章节</a>
                <a class="col-sm-2" href="#">全文显示</a>
            </div>
        </div>
        <div id="msgList">
            <textarea class="col-xs-12" placeholder="留言输入区，登入者才可留言，最多可输入5000字"></textarea>
            <br />
            <button>送出留言</button>
            <hr />
        </div>
        <div id="pager" class="col-xs-12">
            <a class="right-arrow" href="#">&rsaquo;</a>
            <a class="left-arrow" href="#">&lsaquo;</a>
        </div>
        <div id="footer">
        </div>
        <div id="scriptLoad" style="display: none;">
        </div>
    </body>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jquery.blockUI.js"></script>
    <script src="lib/jquery.form.js"></script>
    <script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/CookieAPI.js"></script>
    <script src="Article/Article.js"></script>
    <script src="Member/Member.js"></script>
    <script src="Article/Message.js"></script>
    <script src="js/Pager.js"></script>
    <script src="js/header.js"></script>
    <script src="js/article.js"></script>
</html>
