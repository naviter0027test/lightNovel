    <head>
        <title>管理頁面</title>
        <meta charset="utf-8" />

	<link href='../lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />

	<link rel="stylesheet" href="../lib/validationengine/css/validationEngine.jquery.css" type="text/css" />
	<link href='css/header.css' rel='stylesheet' />
	<link href='css/sidebar.css' rel='stylesheet' />
	<link href='css/passAdm.css' rel='stylesheet' />
    </head>
    <body>
        <div id="header" class="col-sm-12">
        </div>
        <div id="sidebar" class="col-sm-2 sidebar">
        </div>
        <div id="content" class="col-sm-10">
            <div id="operatingPanel">
                <ol class="breadcrumb">
                    <li><a href="#">首頁</a></li>
                    <li class="active">密碼修改</li>
                </ol>
            </div>
            <form action="instr.php" method="post" class="col-xs-12 passForm">
                <input type="hidden" name="instr" value="passEdit" />
                <label class="col-xs-3">舊密碼</label>
                <input type="password" class="col-xs-9 validate[required]" name="oldPass" />
                <label class="col-xs-3">新密碼</label>
                <input type="password" class="col-xs-9 validate[required]" id="newPass" name="newPass" />
                <label class="col-xs-3">新密碼再次輸入</label>
                <input type="password" class="col-xs-9 validate[required, equals[newPass]]" name="newPassAgain" />
                <button class="col-xs-2">修改</button>
            </form>
            <form action="instr.php" method="post" class="col-xs-12 forgetSendForm">
                <input type="hidden" name="instr" value="forgetSet" />
                <label class="col-xs-3">寄新密碼到指定Email</label>
                <input type="text" class="col-xs-9 validate[required, custom[email]]" name="forgetPwSendMail" />
                <button class="col-xs-2">修改</button>
            </form>
        </div>
        <div id="footer" class="col-sm-12">
        </div>
    </body>
